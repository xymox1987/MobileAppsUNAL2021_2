<ion-header>
  <ion-toolbar>
    <ion-title>
      <span style="color:#7EF06D" class="ion-float-left" >PALM</span>
      <span style="color:#FABC2D" class="ion-float-left">APP</span>


      <ion-icon name="people-outline" class="ion-float-right"></ion-icon>
      <span style="color:#2D37FA" class="ion-float-right">Contactos</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Searchbar with cancel button shown on focus -->
  <ion-searchbar showCancelButton="focus"></ion-searchbar>


  <ion-item *ngFor ="let item of friends">
    <ion-avatar slot="start">
      <img src=".\assets\images\profile.png">
    </ion-avatar>
    <ion-label>
      <h2> <span style="color:#7EF06D" >{{item.userfriend.name}}</span></h2>
      <p>Tel√©fono: {{item.userfriend.phone}}</p>
      <p>Email:  {{item.userfriend.email}}</p>
    </ion-label>
    <ion-button fill="outline" slot="end">Chat</ion-button>
</ion-item>

</ion-content>
