<ion-header>
  <ion-toolbar>
    <ion-title>
      <span style="color:#7EF06D" class="ion-float-left" >PALM</span>
      <span style="color:#FABC2D" class="ion-float-left">APP</span>


      <ion-icon name="newspaper-outline" class="ion-float-right"></ion-icon>
      <span style="color:#2D37FA" class="ion-float-right">Create Event</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="logForm()">

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="eventModel.name" name="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea [(ngModel)]="eventModel.description" name="description"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Url Image</ion-label>
        <ion-input [(ngModel)]="eventModel.uriImage" name="url" type="url"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime   value="2022-02-08"
                        placeholder="Select Date"
                        name="date"
                        min="2022-02-08"
                        max="2030-12-31"
                        [(ngModel)]="eventModel.date"
                        required>

    <!-- [(ngModel)]="eventModel.date"  >-->
       </ion-datetime>
      </ion-item>


    <ion-button  fill="outline" slot="end" (click)="cancel()">
      Cancel
       <ion-icon  slot="end" name="play-back-outline"></ion-icon>
    </ion-button>

    <ion-button type="submit" block>
      Save
       <ion-icon  slot="end" name="save-outline"></ion-icon>
    </ion-button>

  </form>
</ion-content>
