<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Companies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Select category</ion-label>
      <ion-select value="{{ selected_category_id }}" [(ngModel)]="company.category_id">
        <ion-select-option
          *ngFor="let category of company.categories"
          value="{{ category.id }}"
          >{{ category.name }}</ion-select-option
        >
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="company.companyName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input [(ngModel)]="company.address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Number phone</ion-label>
      <ion-input [(ngModel)]="company.numberphone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="company.email"></ion-input>
    </ion-item>


    <ion-button expand="block" (click)="addCompany()">Submit</ion-button>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let company of companys">
      <ion-item-options side="start">
        <ion-item-option (click)="editCompany(company)">Edit</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{ company.company }}</ion-label>
        <ion-badge color="primary">{{ company.category }}</ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteCompany(company.id)">Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
